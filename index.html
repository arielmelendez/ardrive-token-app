<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArDrive Token State Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ArDrive Token State Viewer</h1>
            <div class="contract-info">
                <span id="contractId"></span>
                <button class="copy-btn" id="copy-contract-btn" title="Copy contract ID" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </header>

        <section class="data-source-section">
            <h2>Data Source</h2>
            <div class="data-source-options">
                <label class="radio-option">
                    <input type="radio" name="dataSource" value="snapshot">
                    <span>Example Snapshot</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="dataSource" value="api" checked>
                    <span>Cache API</span>
                </label>
                <label class="radio-option disabled">
                    <input type="radio" name="dataSource" value="compute" disabled>
                    <span>Compute State (Coming Soon)</span>
                </label>
            </div>
            <div class="data-source-config">
                <div class="config-group" id="api-config">
                    <label for="contract-address">Contract Address:</label>
                    <input
                        type="text"
                        id="contract-address"
                        placeholder="Enter contract ID"
                        value="-8A6RexFkpfWwuyVO98wzSFZh0d6VJuI-buTJvlwOJQ"
                    >
                </div>
                <button id="load-data-btn" class="load-btn">Load Data</button>
            </div>
        </section>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="balances">Balances</button>
            <button class="tab-btn" data-tab="vaults">Vaults</button>
        </nav>

        <main>
            <!-- Balances Tab -->
            <section id="balances-tab" class="tab-content active">
                <div class="controls">
                    <input type="text" id="balance-search" placeholder="Search by address...">
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-label">Total Addresses:</span>
                        <span class="stat-value" id="total-addresses">-</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Circulating Supply:</span>
                        <span class="stat-value" id="total-supply">-</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Showing:</span>
                        <span class="stat-value" id="filtered-count">-</span>
                    </div>
                </div>
                <div class="table-container">
                    <table id="balances-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-column="address" data-type="string">Address</th>
                                <th class="copy-column"></th>
                                <th class="sortable" data-column="balance" data-type="number">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="balances-tbody">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Vaults Tab -->
            <section id="vaults-tab" class="tab-content">
                <div class="controls">
                    <input type="text" id="vault-search" placeholder="Search by address...">
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-label">Addresses with Vaults:</span>
                        <span class="stat-value" id="total-vaults">-</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Total Locked:</span>
                        <span class="stat-value" id="total-locked">-</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Showing:</span>
                        <span class="stat-value" id="filtered-vaults-count">-</span>
                    </div>
                </div>
                <div class="vaults-container" id="vaults-container">
                </div>
            </section>
        </main>

        <footer>
            <div id="loading" class="loading">Loading...</div>
            <div id="error" class="error hidden"></div>
        </footer>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
